<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head">
    <title>客户管理页面</title>
</head>
<body>

<table id="dg"></table>


<div id="searchDiv">
    <form id="searchForm" action="" method="post">
        身份证号码<input class="easyui-textbox" name="idCard" id="searchIdCard" style="width:200px"/>
        <a href="#" class="easyui-linkbutton" iconCls="icon-search" onclick="doSearch()">查询客户</a>
    </form>
</div>

<div id="mydialog" class="easyui-dialog" title="添加/修改客户" style="width:300px;display:none;" draggable="false"
     data-options="modal:true,closed:true">
    <form id="myForm" action="" method="post">
        <span  style="display:none;" >
            <input name="id" class="easyui-textbox"/>
            <!--修改功能使用idCardOld字段，添加不使用该字段-->
            <input name="idCardOld" class="easyui-textbox"/>
        </span>
        <table>
            <tr>
                <td>姓名</td>
                <td><input type="text" name="name" class="easyui-textbox" data-options="required:true" style="width:200px"/></td>
            </tr>
            <tr>
                <td>性别</td>
                <td>
                    <select class="easyui-combobox" name="gender" data-options="required:true" style="width:200px">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td><input id="birthdayAdd" type="text" name="birthdayStr"  class="easyui-datebox" data-options="required:true" style="width:200px"/></td>
            </tr>
            <tr>
                <td>身份证号码</td>
                <td><input type="text" name="idCard" id="dialogIdCard" class="easyui-textbox" data-options="required:true,validType:'idCard'" style="width:200px"/></td>
            </tr>
            <tr align="center">
                <td colspan="2">
                    <a id="btn1" class="easyui-linkbutton">保存</a>
                    <a id="btn2" class="easyui-linkbutton">关闭</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<div th:replace="opera::productDiv"></div>

</body>
<script type="text/javascript">
    var flag;//添加/修改标志位
    //--------------------列表功能--------------------
    $("#dg").datagrid({
        idField : 'id',//有idField保证了翻页选中不丢失
        title : '客户管理',
        width: 1200,
        url : "/crm/list",
        fitColumns:true,
        rownumbers:true,
        striped:true,//隔行变色
        toolbar : [{
            text:'添加客户',
            iconCls : 'icon-add',
            handler : function(){
                flag = "add";//添加/修改标志位
                $("#myForm").form('reset');
                $("#mydialog").dialog({
                    id:'mydialog',
                    title : '添加客户'
                });
                $("#mydialog").dialog("open");
            }
        },{
            text:'修改客户',
            iconCls : 'icon-edit',
            handler : function(){
                flag = "update";//添加/修改标志位
                var arr = $("#dg").datagrid('getSelections');
                if(arr.length != 1){
                    messger_show_center('提示信息','只能选择一行记录修改');
                }else{
                    $("#mydialog").dialog({
                        id:'mydialog',
                        title : '修改客户'
                    });
                    $("#mydialog").dialog("open");
                    var dataParams =  {"idCard":arr[0].idCard};
                    ajaxModifyOpen(dataParams,'myForm','mydialog','post','/crm/getByIdCard');
                }
            }
        }],
        columns : [[
            {field:'ck',checkbox:true,width:50},
            {field:'id',title:'编号',width:50},
            {field:'operate',title:'操作',width:100,
                formatter: function(value,row,index){
                    var str = "<a href='javascript:void(0)' id='investBtn' onclick='invest(" + row.id + ")'></a>";
                    str += "<a href='javascript:void(0)' id='assetBtn' onclick='asset(" + row.id + ")'></a>";
                    return str;
                }
            },
            {field:'name',title:'姓名',width:100},
            {field:'gender',title:'性别',width:100,
                formatter:function(value){
                    return genderStr(value);
                }
            },
            {field:'birthday',title:'生日',width:100,
                formatter:function(value){
                    return dateStr(value);
                }
            },
            {field:'idCard',title:'身份证号码',width:200},
            {field:'createTime',title:'创建时间',width:150,
                formatter:function(value){
                    return dateTimeStr(value);
                }
            },
            {field:'creator',title:'创建人',width:100},
            {field:'updateTime',title:'修改时间',width:150,
                formatter:function(value){
                    return dateTimeStr(value);
                }
            },
            {field:'reviser',title:'修改人',width:100}
        ]],
        onLoadSuccess : function(data){
            $("#investBtn").linkbutton({'text':'投',plain:true,iconCls:'icon-add'});//产品列表
            $("#assetBtn").linkbutton({'text':'资',plain:true,iconCls:'icon-add'});//投资列表
        },
        loadMsg : '数据正在加载，请耐心等待……',
        pagination : true,
        pageList:[1,2,5,10,20,50]
    });

    //查询
    $('#searchDiv').appendTo('.datagrid-toolbar');

    function doSearch(){
        $("#dg").datagrid('load',datagridForm($("#searchForm")));
        $("#dg").datagrid('clearSelections');
    }

    function datagridForm(form){
        var obj = {};
        $.each(form.serializeArray(),function(index){
            obj[this['name']] = this['value'];
        });
        return obj;
    }

    //--------------------添加/修改提交表单--------------------
    $("#btn1").click(function(){
        var formObj = $("#myForm");
        if(formObj.form("validate")){
            var url = flag == "add" ? "/crm/add" : "/crm/update";
            ajaxAddUpdate('myForm','mydialog','dg','post',url);
            //添加/修改后，使用身份证号查询数据
            $("#searchIdCard").textbox('setValue',$("#dialogIdCard").textbox('getValue'));
            doSearch();
        }else{
            messger_show_center('提示信息','数据验证不通过，不能保存');
        }
    });
    //关闭窗口
    $("#btn2").click(function(){
        $("#mydialog").dialog("close");
    });

</script>
</html>
